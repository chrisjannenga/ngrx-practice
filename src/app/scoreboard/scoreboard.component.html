
<div class="row mt-5">
  <div class="col-6">
    <mat-card>
      <mat-card-title class="d-flex align-items-center justify-content-center">Home Team</mat-card-title>
      <mat-card-content class="d-flex align-items-center justify-content-center my-5">
        <h1>{{score$.score.home | async}}</h1>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-6">
    <mat-card>
      <mat-card-title class="d-flex align-items-center justify-content-center">Away Team</mat-card-title>
      <mat-card-content class="d-flex align-items-center justify-content-center my-5">
        <h1>0</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>

  <div class="row mt-3">
    <div class="col-6">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-1 d-flex align-items-center">
              <h3>+</h3>
            </div>
            <div class="col-11 d-flex align-items-center justify-content-around">
              <button mat-raised-button color="accent" (click)="homeTouchdown(true)">Touchdown</button>
              <button mat-raised-button color="accent">PAT</button>
              <button mat-raised-button color="accent">2pt Conversion</button>
              <button mat-raised-button color="accent">Field Goal</button>
              <button mat-raised-button color="accent">Safety</button>
            </div>
          </div>
          <hr style="background-color: white;">
          <div class="row">
            <div class="col-1 d-flex align-items-center">
             <h3>-</h3>
            </div>
            <div class="col-11 d-flex align-items-center justify-content-around">
              <button mat-raised-button color="accent" (click)="homeTouchdown(false)">Touchdown</button>
              <button mat-raised-button color="accent">PAT</button>
              <button mat-raised-button color="accent">2pt Conversion</button>
              <button mat-raised-button color="accent">Field Goal</button>
              <button mat-raised-button color="accent">Safety</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-1 d-flex align-items-center">
              <h3>+</h3>
            </div>
            <div class="col-11 d-flex align-items-center justify-content-around">
              <button mat-raised-button color="accent">Touchdown</button>
              <button mat-raised-button color="accent">PAT</button>
              <button mat-raised-button color="accent">2pt Conversion</button>
              <button mat-raised-button color="accent">Field Goal</button>
              <button mat-raised-button color="accent">Safety</button>
            </div>
          </div>
          <hr style="background-color: white;">
          <div class="row">
            <div class="col-1 d-flex align-items-center">
              <h3>-</h3>
            </div>
            <div class="col-11 d-flex align-items-center justify-content-around">
              <button mat-raised-button color="accent">Touchdown</button>
              <button mat-raised-button color="accent">PAT</button>
              <button mat-raised-button color="accent">2pt Conversion</button>
              <button mat-raised-button color="accent">Field Goal</button>
              <button mat-raised-button color="accent">Safety</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
